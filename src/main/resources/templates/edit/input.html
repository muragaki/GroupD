<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録画面</title>
<link rel="stylesheet" type="text/css" th:href="@{css/input.css}">
</head>
<body>
	<form th:action="@{overrite}" method="post" th:object="${shopdto}">
		
		<label for="idShopId">店舗ID</label><br>
		<input type="text" th:name="shopId" th:field="*{shopId}" readonly><br>
		
		<label for="idShopName">店舗名</label><br>
		<input type="text" th:id="idShopName" th:name="shopName" th:field="*{shopName}"><br>
		
		<label for="idGenre">ジャンル</label><br>
		<input type="text" th:id="idGenre" th:name="genre" th:field="*{genre}"><br>
		
		<label for="idPhone">電話番号</label><br>
		<input type="text" th:id="idPhone" th:name="phone" th:field="*{phone}"><br>
		
		<label for="idTakeOut">テイクアウト</labe><br>
		
		<!-- <input type="text" th:id="idTakeOut" th:name="takeOut" th:field="*{takeOut}"><br>
		<label for="takeOut">テイクアウトの可否　</label> -->
		
		<select id="takeOut" name="takeOut" th:field="*{takeOut}">
			<option value=0>１～３で選んでください</option>
			<option value=1>1.両方可能</option>
			<option value=2>2.店内飲食のみ</option>
			<option value=3>3.テイクアウトのみ</option>
		</select><br>
		
		<label for="idDistance">距離</label><br>
		<input type="text" th:id="idDistance" th:name="distance" th:field="*{distance}"><br>
		<span class="text-size">分以内</span>

		<br>
		<br><button type="submit">登録</button>
	</form>
</body>
</html>
