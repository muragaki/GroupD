<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録情報確認</title>
</head>
<body>
	<h3>確認画面</h3>
	<form th:action="@{/preview}" method="POST" th:object="${shopForm}">
		<table border="1">
			<tr>
				<th>店舗名</th>
				<th>ＣＡＬからの距離</th>
				<th>ジャンル</th>
				<th>テイクアウトの可否</th>
				<th>電話番号</th>
				<th>商品名</th>
				<th>価格</th>
				<th>画像</th>
			</tr>
				<td>
    <input type="text" th:field="*{shopName}" readonly>
</td>
<td>
    <input type="text" th:field="*{distance}" readonly>
</td>
<td>
    <input type="text" th:field="*{genre}" readonly>
</td>
<td>
    <input type="text" th:field="*{takeOut}" readonly>
</td>
<td>
    <input type="text" th:field="*{phone}" readonly>
</td>
<td>
    <input type="text" th:field="*{cookingName}" readonly>
</td>
<td>
    <input type="text" th:field="*{price}" readonly>
</td>
<td>
    <input type="text" th:field="*{image}" readonly>
</td>
			</tr>
		</table>
		<button type="submit">登録</button>
	</form>

</body>
</html>
