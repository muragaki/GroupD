<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>検索店名一覧</title>
<link rel="stylesheet" type="text/css" href="/css/cooking.css">
</head>
<body>
	<h1>Lunch検索</h1>
	<h3>条件検索</h3>
	<form th:action="@{/shopserch}" method="post" th:object="${cookingForm}">
	<tr>
		<label for="shopName">店舗名　　　　　　</label>
		<input type="text" id="shopName" name="shopName" th:field="*{shopName}" /><br>
		<label for="takeOut">店内orテイクアウト</label>
		<p>1:両方可　2:店内飲食のみ 3:テイクアウトのみ</p>
		<select name="takeOut" th:field="*{takeOut}">
		<option value=0>0</option>
		<option value=1>1</option>
		<option value=2>2</option>
		<option value=3>3</option>
		</select><br>
		<label for="genre">ジャンル　　　　　</label>
		<select name="genre" th:field="*{genre}">
		<option value="選択してください">選択してください</option>
		<option value="和食">和食</option>
		<option value="洋食">洋食</option>
		<option value="中華">中華</option>
		<option value="韓国料理">韓国料理</option>
		<option value="その他">その他</option>
		</select><br>
		<label for="distance">Ｃａｌからの距離　</label>
		<input type="number" id="distance" name="distance" th:field="*{distance}" th:value="0"><br>
	</tr>
	<button type="submit">検索</button>
	</form>

</body>
</html>
