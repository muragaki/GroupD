<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>検索店名一覧</title>
</head>
<body>
	<h1>Lunch検索</h1>
	<h3>条件検索</h3>
	<form th:action="@{/detail}" method="post" >
	<tr>
		<label for="shopname">店舗名　　　　　　</label>
		<input type="text" id="shopname" name="shopname" value="" required/><br>
		<label for="takeOut">店内orテイクアウト</label>
		<p>1:両方可　2:店内飲食のみ 3:テイクアウトのみ</p>
		<select name="example" required>
		<option value="">1</option>
		<option>2</option>
		<option>3</option>
		</select><br>
		<label for="genre">ジャンル　　　　　</label>
		<select name="genre" required>
		<option value="">選択してください</option>
		<option>和食</option>
		<option>洋食</option>
		<option>中華</option>
		<option>韓国料理</option>
		<option>その他</option>
		</select><br>
		<label for="distance">Ｃａｌからの距離　</label>
		<input type="number" id="distance" name="distance"><br>
	</tr>
	<button type="submit">検索</button>
	</form>

</body>
</html>
