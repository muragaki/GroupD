<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>店舗詳細画面</title>
</head>
	<h3>店舗詳細</h3>
	
	<form th:action="@{input}" method="post">
	<table th:each="shop : ${shopList}">
	<colgroup span="1" style="width:150px; background-color:#F0F8FF">
	<colgroup span="2" style="width:300px; background-color:#F0F8FF">

	<th:each="shop : ${shopList}">
			
			<tr><th>店舗ID　　　&emsp;</th><td th:text="${shop.shopId}"></td>
			<input type="hidden" name="id" th:value="${shop.shopId}">
		
			<tr><th>店舗名　　　&emsp;</th><td th:text="${shop.shopName}"></td>
			<input type="hidden" name="name"th:value="${shop.shopName}">

			<tr><th>ジャンル　　&emsp;</th><td th:text="${shop.genre}"></td>
			<input type="hidden" name="genre" th:value="${shop.genre}">
	
			<tr><th>電話番号　　&emsp;</th><td th:text="${shop.phone}"></td>
			<input type="hidden" name="phone" th:value="${shop.phone}">
	
			<tr><th>テイクアウト&emsp;</th><td th:text="${shop.takeOut}"></td>
			<input type="hidden" name="takeOut"th:value="${shop.takeOut}">
	
			<tr><th>距離　　　　&emsp;</th><td th:text="${shop.distance}"></td><br>
			<input type="hidden" name="distance" th:value="${shop.distance}">

			<button type="submit">編集</button>
	</table>
	</form>
</body>
</html>
